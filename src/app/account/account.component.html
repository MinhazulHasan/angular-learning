<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <h5>{{ account.name }}</h5>
        <hr>
        <p>This account is {{ account.status }}</p>
        <button class="btn btn-default" (click)="onSetTo('active')">Set to <b>active</b></button>
        <button class="btn btn-default" (click)="onSetTo('inactive')">Set to <b>inactive</b></button>
        <button class="btn btn-default" (click)="onSetTo('unknown')">Set to <b>unknown</b></button>
    </div>
</div>

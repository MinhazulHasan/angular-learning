<div class="row">
    <div class="col-xl-12">
        <img
            [src]="recipe.imagePath"
            alt="{{ recipe.name }}"
            class="img-responsive"
            style="max-height: 250px;"
        />
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <div class="btn-group" appDropdown>
            <button
                type="button"
                class="btn btn-primary dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
            >
                Manage Recipe
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" (click)="onAddToShoppingList()">To Shopping List</a></li>
                <li><a class="dropdown-item">Edit Recipe</a></li>
                <li><a class="dropdown-item">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <ul class="list-group">
            <li
                class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients"
            >
                {{ ingredient.name }} - ({{ ingredient.amount }})
            </li>
        </ul>
    </div>
</div>
